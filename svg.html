<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Logo</title>
    <style>
        /* CSS styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(16, 6, 77); /* Set initial background color */
            transition: background-color 1.0s ease; /* Smooth transition */
        }
        svg {
            width: 600px; /* Increased size */
            height: 600px; /* Increased size */
            font-family: 'Courier New', monospace; /* Specify font family */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .goButton {
            text-decoration: none;
            color: #ffffff;
            background-color: #b688ff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            font-family: 'Comic Sans MS', cursive;
        }

        .goButton:hover {
            background-color: #fb95ff;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cosmic+Sans&display=swap">
</head>
<body>

    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
        <!-- Left Flower -->
        <a href="https://www.nybg.org/" target="_blank" rel="noopener noreferrer">
            <g transform="translate(150,300)">
                <!-- Stem -->
                <rect x="5" y="100" width="10" height="150" fill="#228B22" />
              
                <!-- Petals -->
                <circle cx="10" cy="0" r="60" fill="#FFB6C1" />
                <circle cx="-40" cy="50" r="60" fill="#FFB6C1" />
                <circle cx="60" cy="50" r="60" fill="#FFB6C1" />
                <circle cx="10" cy="100" r="60" fill="#FFB6C1" />
                <circle cx="-30" cy="50" r="60" fill="#FFB6C1" />
                <circle cx="50" cy="50" r="60" fill="#FFB6C1" />
    
                <!-- Center -->
                <circle cx="10" cy="50" r="30" fill="#964B00" />
    
            </g>
        </a>
    
        <!-- Center Flower -->
        <a href="https://www.floretflowers.com/blog/" target="_blank" rel="noopener noreferrer">
            <g transform="translate(400,300)">
                <!-- Stem -->
                <rect x="5" y="100" width="10" height="150" fill="#228B22" />
              
                <!-- Petals -->
                <circle cx="10" cy="0" r="60" fill="#FFD700" />
                <circle cx="-40" cy="50" r="60" fill="#FFD700" />
                <circle cx="60" cy="50" r="60" fill="#FFD700" />
                <circle cx="10" cy="100" r="60" fill="#FFD700" />
                <circle cx="-30" cy="50" r="60" fill="#FFD700" />
                <circle cx="50" cy="50" r="60" fill="#FFD700" />
    
                <!-- Center -->
                <circle cx="10" cy="50" r="30" fill="#964B00" />
    
            </g>
        </a>
    
        <!-- Right Flower -->
        <a href="https://www.inbloomflorist.com/blog/springflowers2021/" target="_blank" rel="noopener noreferrer">
            <g transform="translate(650,300)">
                <!-- Stem -->
                <rect x="5" y="100" width="10" height="150" fill="#228B22" />
              
                <!-- Petals -->
                <circle cx="10" cy="0" r="60" fill="#DBC6FA " />
                <circle cx="-40" cy="50" r="60" fill="#DBC6FA  " />
                <circle cx="60" cy="50" r="60" fill="#DBC6FA " />
                <circle cx="10" cy="100" r="60" fill="#DBC6FA " />
                <circle cx="-30" cy="50" r="60" fill="#DBC6FA " />
                <circle cx="50" cy="50" r="60" fill="#DBC6FA" />
    
                <!-- Center -->
                <circle cx="10" cy="50" r="30" fill="#964B00" />
    
            </g>
        </a>
    
        <!-- Text -->
        <text x="400" y="500" font-family="Courier New" font-size="56" fill="black" text-anchor="middle">SOPHIA SOONG</text>
    </svg>

<div class="button-container">
    <a href="./homepage.html" class="goButton">Back Home</a>
</div>

<script>
    const body = document.querySelector('body');
    body.addEventListener('mouseenter', () => {
        body.style.backgroundColor = 'skyblue';
    });
    body.addEventListener('mouseleave', () => {
        body.style.backgroundColor = 'white';
    });
</script>

</body>
</html>
